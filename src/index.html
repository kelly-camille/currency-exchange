<!DOCTYPE html>
<html lang="en">
<head>

  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <form>
      <h1>Currency Exchange</h1>
      <br>
      <label for="inputdollar">$USD</label>
      <input id="dollar" type="number">
      <br><br>
      <label for="currency-selection"></label>

      <select name="currency" id="currency-selection">
          <option value="">--Select Currency--</option>
          <option value="AED">United Arab Emirates Dirham - AED</option>
          <option value="AFN">Afghani - AFN</option>
          <option value="ALL">Albanian lek - ALL</option>
          <option value="AMD">Armenian Dram - AMD</option>
          <option value="ANG">Netherlands Antillean Guilder -ANG</option>
      </select>
      <p id="exchange"></p>
      <button id="button" type="submit" class="btn btn-dark">Submit</button>
    </form>
  </div>
</body>
</html>
