<!DOCTYPE html>
<html lang="en">
<head>

  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <form>
      <h1>Currency Exchange</h1>
      <h2>Enter US Dollar Amount</h2>
      <label for="inputdollar">$</label>
      <input id="dollar" type="number">
      <p><strong>Select currency type:</strong></p>
      <label for="answer1">AED</label>
      <input type="radio" name="question#1" value="AED" checked>

      <label for="answer2">AFN</label>
      <input type="radio" name="question#1" value="AFN">

      <label for="answer3">ALL</label>
      <input type="radio" name="question#1" value="ALL">

      <label for="answer4">AMD</label>
      <input type="radio" name="question#1" value="AMD">

      <label for="answer5">ANG</label>
      <input type="radio" name="question#1" value="ANG">

      <h3 id="exchange"></h3>
      <button id="button" type="submit" class="btn btn-dark">Submit</button>
    </form>
  </div>
</body>
</html>
